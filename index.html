<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corban Black</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      background-image: url('logo-final.png');
      background-repeat: no-repeat;
      background-position: center 100px; /* ðŸ”§ logo mais acima */
      background-size: 420px;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* ðŸ”§ muda de flex-end */
      align-items: center;
      padding-top: 400px; /* ðŸ”§ empurra o texto mais perto da logo */
      box-sizing: border-box;
    }

    h1 {
      color: #FFD700;
      font-size: 1.8rem;
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid #333;
      padding: 12px 24px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      background-color: #D80000;
      color: white;
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Bem-vindo ao Corban Black</h1>
    <button onclick="window.location.href='formulario.html'">Quero ser Corban Black</button>
  </div>
</body>
</html>
