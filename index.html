<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corban Black</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      background-image: url('logo-final.png');
      background-repeat: no-repeat;
      background-position: center 100px; /* 🔧 logo mais acima */
      background-size: 420px;
      font-family: Arial, sans-serif;
      color: white;
    }

     .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* 🔧 muda de flex-end */
      align-items: center;
      padding-top: 400px; /* 🔧 empurra o texto mais perto da logo */
      box-sizing: border-box;
    }

      h1 {
      color: #FFD700;
      font-size: 1.8rem;
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid #333;
      padding: 12px 24px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      background-color: #D80000;
      color: white;
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
    .section {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      flex-direction: column;
    }

    .section.active {
      display: flex;
    }

    h1, h2 {
      color: #ffcc00;
      margin-bottom: 20px;
      text-align: center;
    }

    .btn-principal {
      padding: 14px 28px;
      font-size: 16px;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-principal:hover {
      background-color: #cc0000;
    }

    .form-container {
      background-color: #000;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #555;
      border-radius: 6px;
      font-size: 16px;
      background-color: #222;
      color: white;
    }

    input::placeholder {
      color: #bbb;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #cc0000;
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- TELA INICIAL -->
  <div class="section active" id="inicio">
    <h1>Bem-vindo ao Corban Black</h1>
    <button class="btn-principal" onclick="mostrarFormulario()">Quero ser Corban Black</button>
  </div>

  <!-- FORMULÁRIO -->
  <div class="section" id="formulario">
    <div class="form-container">
      <h2>Preencha seus dados</h2>
      <form onsubmit="redirecionarWhatsApp(); return false;">
        <input type="text" placeholder="Nome completo" id="nome" required />
        <input type="email" placeholder="Seu melhor e-mail" id="email" required />
        <input type="tel" placeholder="WhatsApp com DDD" id="telefone" required />
        <button type="submit">Cadastrar Agora</button>
      </form>
      <div class="info">Você será redirecionado para o WhatsApp</div>
    </div>
  </div>

  <script>
    function mostrarFormulario() {
      document.getElementById('inicio').classList.remove('active');
      document.getElementById('formulario').classList.add('active');
    }

    function redirecionarWhatsApp() {
      const link = "https://wa.me/5548988570984?text=Olá,%20tenho%20interesse%20em%20me%20tornar%20um%20Corban%20Black!";
      window.open(link, "_blank");
    }
  </script>

</body>
</html>
